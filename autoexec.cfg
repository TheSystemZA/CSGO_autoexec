// The_System's CS:GO config
// Updated 12/11/2023

// Rates
rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1"

// Mouse
sensitivity "2.1"																						// Mouse Sensitivity
zoom_sensitivity_ratio_mouse "0.818933027098955175"														// AWP scoped movement same as rifles
m_rawinput "1"
m_yaw "0.0165"																							// 4:3 stretched fix yaw
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1"																						// Auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "1"																			// Draw bullet tracers

// Audio
volume "0.7"
voice_enable "1"
voice_scale "1"																							// Voice Chat Volume
voice_mixer_volume "1"																					// Mic Volume
windows_speaker_config "1"																				// Headphone Audio Output
snd_mix_async "1"
snd_mixahead "0.02"																						// Sound Delay
snd_pitchquality "1"
snd_ducking_off "1"
snd_front_headphone_position "90"
snd_rear_headphone_position "90"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "1"
snd_mute_losefocus  "1"																					// Mute game when alt-tabbed
dsp_enhance_stereo "0"
snd_musicvolume "0"
lobby_voice_chat_enabled "0"																			// Voice chat in lobby
cl_mute_all_but_friends_and_party "0"
snd_async_flush

// HUD
hud_scaling "0.80"
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1.150000"
cl_teamid_overhead_name_alpha "240"
cl_righthand "0"																						// Left Hand Model
cl_showloadout "1"
cl_showpos "1"																							// Show Position Data
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "0"																			// small netgraph font

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.55"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "0"

// Reposition gun model to mimic source
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "0.98"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1700"
cl_crosshairsize "1"
cl_crosshairstyle "4"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-4.5"

// Debug accuracy (sv_cheats)
cl_weapon_debug_show_accuracy "0"
cl_weapon_debug_show_accuracy_duration "10"
weapon_debug_spread_show "0"
weapon_debug_spread_gap "0.67"

// Misc
con_enable "1"
developer "0"																							// Print console to screen
con_filter_enable "2"
con_filter_text "Damage "
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80"																		// Max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound"
cl_join_advertise "2"																					// Let friends join your game
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0"																					// Auto weapon switch on pickup
cl_use_opens_buy_menu "0"																				// `e` opening buy menu
cl_scoreboard_mouse_enable_binding "showmouse"															// Press `t` to enable mouse on the scoreboard
closeonbuy "0"
hud_takesshots "0"																						// Scoreboard screenshot at end of match
cl_clanid "32236339"																					// Clan Tag
password ""

// DISPLAY DAMAGE INFO SCRIPT
developer "1"																							// Overide Developer Above - Prints damage done after death
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "damage Given"

// CHOOSE PREFERRED COLOR [0-yellow, 1-purple, 2-green, 3-blue,4-orange]
cl_color 3

// DISPLAY TEAM INFORMATION
+cl_show_team_equipment

// Binds
unbind p
unbind o
unbind x
unbind z
unbind c
unbind y
unbind u
unbind k
unbind alt
unbind f1
unbind f2
unbind f3
unbind f4
unbind space
unbind g
unbind -
unbind =
unbind [
unbind ]
unbind 2
unbind 1
// bind 1 "slot1"																							// Equip Primary Weapon
bind 2 "+fakeflash"																						// Fake Flash - Throw Pistol
bind 3 "slot3"																							// Equip Knife
bind 4 "slot8"										// Equip Smoke - Mouse 7
bind 5 "slot5"																							// Equip Bomb
bind z "+dropBomb"																						// Drops bomp automatically and switches to weapon
bind q "slot1"																							// Equip Primary Weapon
bind mouse5 "slot2"																							// Equip Pistol - Mouse 5
bind 1 "drop"
bind 6 "say ;noclip;say .noclip;practice"																// Noclip + Practice mode
bind mouse4 "+voicerecord"																					// Voice Chat - Mouse 6
bind 0 "toggle voice_enable"																			// Toggle Voice Chat
bind w "+forward"
bind a "+left"
bind s "+back"
bind d "+right"
bind e "+use"
bind r "+reload"
bind t "showmouse"																						// Show mouse on scoreboard
bind f "slot7"											// Mouse 8 - Equip Flash
bind b "buymenu;impulse 101"
bind h "bot_place"																						// Places bot
bind n "+jumpthrow"																						// Jumpthrow Bind - Mouse 4
bind tab "+ng"
bind shift "+sprint; r_cleardecals"
bind ctrl "+duck; r_cleardecals"
bind enter "messagemode"																				// Global Chat
bind \ "messagemode2"																					// Team Chat
bind end "+showteam"
bind del "exec autoexec"																				// Reloads Autoexec
bind MWHEELDOWN "+jump"
bind MWHEELUP "+jump"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "+lookatweapon"
bind i "bind space +jump; say !r"																		// Bhop Servers
bind g "slot6"											// Equip Grenade
bind x "slot9"												// Equip Decoy
bind c "slot10"						// Equip Molotov or Incindiary

// Aliases
alias "showmouse"																						// For mouse on scoreboard
alias "+ng" "+showscores; net_graph 1"																	// Only show netgraph when pressing TAB
alias "-ng" "-showscores; net_graph 0"
alias "+jumpthrow" "+jump;-attack"																		// Jumpthrow
alias "-jumpthrow" "-jump"
alias "practice" "sv_cheats 1;impulse 101;sv_showimpacts 1;sv_showimpacts_penetration 1;sv_showbullethits 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 9999;mp_buy_anywhere 1;mp_teammates_are_enemies 1;bot_stop 1;mp_warmup_end;" // practice mode
alias "warmup" "sv_cheats 1;god;mp_warmup_start;mp_warmup_pausetimer 1;mp_autoteambalance 0;mp_limitteams 0;mp_buy_anywhere 1;mp_randomspawn 1;mp_spawnprotectiontime 0;mp_respawn_immunitytime 0;sv_infinite_ammo 1;bot_quota_mode normal;bot_difficulty 3;bot_dont_shoot 1;bot_kick;mp_restartgame 1;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;impulse 101" // bot warmup mode
alias +knife "slot3"
alias -knife "+lookatweapon"
alias +spoon "use weapon_knife; +lookatweapon"															// Inspect Knife Immediately
alias -spoon "-lookatweapon"
alias +DJUMP "+jump; +duck"																				// Jumpcrouch
alias -DJUMP "-JUMP; -DUCK"
alias +dropBomb "use weapon_knife; use weapon_c4; drop"													// Drops bomp automatically and switches to weapon
alias -dropBomb "slot2; slot1"
alias +showteam "+cl_show_team_equipment 1"																// See team equipment
alias -showteam "+cl_show_team_equipment 1"
alias +fakeflash "use weapon_knife; slot2"																// Fake Flash
alias -fakeflash "drop; slot1"

//Demo
alias +seak "demo_timescale 0.5"
alias -seak "demo_timescale 1"
alias +fast "demo_timescale 5"
alias -fast "demo_timescale 1"
alias +skip "demo_timescale 20"
alias -skip "demo_timescale 1"
alias +supr "demo_timescale 50"
alias -supr "demo_timescale 1"
bind "F5" "+seak"
bind "F6" "+fast"
bind "F7" "+skip"
bind "F8" "+supr"

